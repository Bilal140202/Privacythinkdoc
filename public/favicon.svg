<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(139, 92, 246);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(59, 130, 246);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)" />

  <!-- Lock body -->
  <rect x="35" y="45" width="30" height="25" rx="3" fill="white" />

  <!-- Lock shackle -->
  <path d="M 40 45 L 40 35 Q 40 25, 50 25 Q 60 25, 60 35 L 60 45"
        fill="none"
        stroke="white"
        stroke-width="5"
        stroke-linecap="round" />

  <!-- Keyhole -->
  <circle cx="50" cy="55" r="3" fill="rgb(139, 92, 246)" />
  <rect x="48.5" y="55" width="3" height="8" rx="1.5" fill="rgb(139, 92, 246)" />
</svg>
