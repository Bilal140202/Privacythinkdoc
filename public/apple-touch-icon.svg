<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="gradient-apple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(139, 92, 246);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(59, 130, 246);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="40" fill="url(#gradient-apple)" />

  <!-- Lock body -->
  <rect x="60" y="85" width="60" height="50" rx="6" fill="white" />

  <!-- Lock shackle -->
  <path d="M 70 85 L 70 60 Q 70 40, 90 40 Q 110 40, 110 60 L 110 85"
        fill="none"
        stroke="white"
        stroke-width="10"
        stroke-linecap="round" />

  <!-- Keyhole -->
  <circle cx="90" cy="105" r="6" fill="rgb(139, 92, 246)" />
  <rect x="87" y="105" width="6" height="16" rx="3" fill="rgb(139, 92, 246)" />
</svg>
