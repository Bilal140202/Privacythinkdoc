# Netlify configuration for PrivacyThink

[build]
  # Build command
  command = "pnpm build"

  # Directory with the static content
  publish = "dist"

  # Functions directory (if needed in future)
  functions = "netlify/functions"

[build.environment]
  # Node version
  NODE_VERSION = "18"

  # Use pnpm as package manager
  NPM_FLAGS = "--version"

# Redirects and rewrites
[[redirects]]
  # SPA fallback - redirect all paths to index.html for client-side routing
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Content Security Policy (adjust as needed)
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.convex.cloud wss://*.convex.cloud"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Development context (for branch deploys)
[context.deploy-preview]
  command = "pnpm build"

[context.branch-deploy]
  command = "pnpm build"

# Production context
[context.production]
  command = "pnpm build"

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [[plugins.inputs.thresholds]]
    performance = 0.9
    accessibility = 0.9
    best-practices = 0.9
    seo = 0.9
